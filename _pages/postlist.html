---
layout: pageminimal
permalink: /postlist/
title: Posts list
description: "An archive of posts sorted by date."
---

<ul class="post-list js-past-list">

{% for post in site.posts %}
  <li>
    <article>
      <i class="fa fa-paperclip"></i>
      <a href="{{ post.url }}">
        {{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span>
      </a>
    </article>
  </li>
{% endfor %}

</ul>
